name: DIMOV GitHub Recent Activity

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  Update-Activity:
    runs-on: ubuntu-latest
    name: Update sagat79 repo's README with recent activity
    steps:
      - uses: actions/checkout@v3
      - uses: jamesgeorge007/github-activity-readme@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          MAX_LINES: 5
      - uses: gautamkrishnar/keepalive-workflow@v1
  Update-Success:
    runs-on: ubuntu-latest
    needs: [Update-Activity]
    steps:
      - run: curl -m 10 --retry 5 ${{ secrets.HEALTHCHECKS_DIMOV }}
  Update-Failure:
    runs-on: ubuntu-latest
    if: ${{ failure() }}
    needs: [Update-Activity]
    steps:
      - run: curl -m 10 --retry 5 ${{ secrets.HEALTHCHECKS_DIMOV }}/fail
